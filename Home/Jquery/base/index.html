        table{

        th {
            background-color: grey;
        }
        td{
            border-bottom: dotted grey 2px;
            border-right: dotted grey 2px;         
        } 
        td:first-child { font-weight: bold;}
        tr:nth-child(2n+1) { background-color: rgb(228, 220, 220);} 
        tr:hover {
            background-color: greenyellow;
        }
    </style>
</head>

<button>Нет скрытых строк</button>

    <script   src="https://code.jquery.com/jquery-3.6.1.min.js"

  <script>
    $(document).ready (function($) {
            $('tr:nth-child(2)').on('click', function() {
                $(this).hide(), $('button').text('Показать все скрытые')
            })
            $('tr:nth-child(3)').on('click', function() {
                $('tr:nth-child(3)').hide(), $('button').text('Показать все скрытые')
            })
            $('tr:nth-child(4)').on('click', function() {
                $('tr:nth-child(4)').hide(), $('button').text('Показать все скрытые')
            })
            $('tr:nth-child(5)').on('click', function() {
                $('tr:nth-child(5)').hide(), $('button').text('Показать все скрытые')
            })
            $('button').on('click', function() {
                $('tr').show(), $('button').text('Нет скрытых строк')

    });
